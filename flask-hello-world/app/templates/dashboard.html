<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f8cff 0%, #314e89 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .dashboard-container {
            width: 1000px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,80,180,0.18);
            padding: 36px 30px 30px 30px;
            text-align: center;
            animation: fadein 0.9s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .ascii-art {
            font-size: 1.1em;
            color: #314e89;
            margin-bottom: 18px;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 2px 16px #dde7ff;
        }
        h2 {
            color: #314e89;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .terminal {
            background: #232946;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 16px 18px;
            margin-bottom: 25px;
            font-size: 1em;
            min-height: 90px;
            text-align: left;
            box-shadow: 0 2px 12px rgba(49,78,137,0.08);
        }
        .prompt {
            color: #7cfc00;
            font-weight: bold;
        }
        .dashboard-btns {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 18px;
        }
        .dashboard-btns form,
        .dashboard-btns a {
            width: 100%;
        }
        .dashboard-btn {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #4f8cff 60%, #314e89 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(79,140,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 0;
        }
        .dashboard-btn:hover {
            background: linear-gradient(90deg, #314e89 70%, #4f8cff 100%);
            box-shadow: 0 4px 18px rgba(49,78,137,0.10);
        }
        @media (max-width: 480px) {
            .dashboard-container { width: 98%; padding: 18px 4px 10px 4px; }
            .ascii-art { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="ascii-art">
{{
"""\

  __ \                            |   _)   ___|             |                  
  |   |   _ \   __|   _ \  __ \   __|  |  |       _ \    _` |   _ \   __|  __| 
  |   |   __/  (      __/  |   |  |    |  |      (   |  (   |   __/  |   \__ \ 
 ____/  \___| \___| \___|  .__/  \__| _| \____| \___/  \__,_| \___| _|   ____/ 
                          _|                                                   

"""
}}
        </div>
        <h2>Welcome, {{ user }}!</h2>
        <div class="dashboard-btns">
            <form action="{{ url_for('logout') }}" method="post" style="margin:0;">
                <button class="dashboard-btn" type="submit">Logout</button>
            </form>
            <a href="{{ url_for('show_logs') }}">
                <button class="dashboard-btn" type="button">View Logs</button>
            </a>
            <a href="{{ url_for('AI_Assistant') }}">
                <button class="dashboard-btn" type="button">AI Analysis</button>
            </a>
        </div>
    </div>
</body>
</html>

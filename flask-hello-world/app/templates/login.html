<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeceptiCoders Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f8cff 0%, #314e89 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            width: 340px;
            padding: 36px 30px 30px 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,80,180,0.18);
            position: relative;
            animation: fadein 0.9s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #314e89;
            letter-spacing: 1px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 12px 0 18px 0;
            border: 1px solid #b3b3b3;
            border-radius: 6px;
            font-size: 1em;
            background: #f4f6fa;
            transition: border-color 0.2s;
        }
        .login-container input:focus {
            border-color: #4f8cff;
            outline: none;
            background: #eef4fc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4f8cff 60%, #314e89 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(79,140,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #314e89 70%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(49,78,137,0.12);
        }
        .alert {
            color: #fff;
            padding: 12px 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 1em;
            text-align: center;
            font-weight: 500;
        }
        .alert-danger { background: #e74c3c; }
        .alert-success { background: #2ecc71; }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .login-logo img {
            width: 46px;
            height: 46px;
            margin-right: 8px;
        }
        .login-logo span {
            font-size: 1.3em;
            color: #314e89;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        @media (max-width: 400px) {
            .login-container { width: 98%; padding: 20px 8px 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <!-- Optional: Add your logo image below or keep emoji -->
            <!-- <img src="/static/logo.png" alt="Logo"> -->
            <span>ðŸ”’ DeceptiCoders</span>
        </div>
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" autocomplete="username" required>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
